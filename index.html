<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class='row'>
        <div class="col-2 hour">9am</div>
        <textarea class="col-8" name="9amAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents9am()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">10am</div>
        <textarea class="col-8" name="10amAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents10am()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">11am</div>
        <textarea class="col-8" name="11amAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents11am()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour"> 12pm</div>
        <textarea class="col-8" name="12pmAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents12pm()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">1pm</div>
        <textarea class="col-8" name="1pmAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents1pm()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">2pm</div>
        <textarea class="col-8" name="2pmAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents2pm()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">3pm</div>
        <textarea class="col-8" name="3pmAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents3pm()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">4pm</div>
        <textarea class="col-8" name="4pmAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents4pm()">Save</button>
      </div>
      <div class='row'>
        <div class="col-2 hour">5pm</div>
        <textarea class="col-8" name="5pmAct"></textarea>
        <button class="col-2 btn saveBtn" onclick="saveEvents5pm()">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
